<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>INDIAN CRICKET TEAM</h1>
    <div class="img-continer">
     
    <img src="left.png" alt=""   class="btn " id="left"   onclick="next()">
    <img src="shubman.webp" alt="" class="img" id="img">
    
    <img src="right.png" alt=""  class="btn "  id="right"  onclick="back()">
    </div>

 

    <script>
        const gallary = [
            "hardik.webp",
            "jadeja.webp",
            "rohit.webp",
            "sachine.jpg",
            "virat.webp",
            "shubman.webp"
        ];

        let imgIndex = 0;
        const img = document.getElementById("img")

function back(){
    if(imgIndex==0){
        imgIndex = gallary.length -1 ;
        
    }
    else
    {
        imgIndex--;
    }
   
    img.src = gallary[imgIndex]
}


function next(){
    if(imgIndex==gallary.length-1){
        imgIndex = 0;
    }
    else{
        imgIndex++;
    }
    img.src = gallary[imgIndex]
}


    </script>
</body>
</html>
